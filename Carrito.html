<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
    <!-- Incluir el archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Productos</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/producto1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Caja sorpresa</h5>
                        <p class="card-text">Precio: $100.00</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 1', 10.99)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/producto2.webp" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Paletas de hallowen y navidad</h5>
                        <p class="card-text">Precio: $19.99</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 2', 19.99)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/producto4.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Choconavidad</h5>
                        <p class="card-text">Precio: $50.99</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito('Producto 3', 5.99)">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-center mt-4">Carrito de Compras</h1>
        <ul class="list-group" id="carrito">
        </ul>

        <h3 class="text-center">Total: <span id="total">0.00</span> USD</h3>
    </div>

    <!-- Incluir el archivo JavaScript para la lÃ³gica del carrito -->
    <script src="carrito.js"></script>
</body>
</html>
